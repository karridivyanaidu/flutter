<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="entries"><i class="book-icon">📖</i> Entries</h2>
      <ul id="entryList"></ul>
    </aside>

    <main class="main">
      <input type="text" id="entryTitle" placeholder="Enter the Title" />
      <div class="emoji-row" id="emojiOptions">
        <button data-emoji="😊">😊</button>
        <button data-emoji="😢">😢</button>
        <button data-emoji="😭">😭</button>
        <button data-emoji="😐">😐</button>
        <button data-emoji="😄">😄</button>
        <button data-emoji="😡">😡</button>
        <button data-emoji="😍">😍</button>
        <button data-emoji="😴">😴</button>
      </div>
      <textarea id="entryContent" placeholder="Write your diary entry here..."></textarea>
      <div class="actions">
        <button id="saveEntry">Save Entry</button>
        <button id="deleteEntry" class="delete-btn">Delete</button>
        <button id="Logout" class="logout-btn" onclick="redirectToHome()">Logout</button>
      </div>
      <div id="selectedMood" class="selected-mood">📝</div>
    </main>
  </div>

  <script src="script.js"></script>
  
</body>
</html>

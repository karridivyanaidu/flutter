<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flutter Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="support.css" />
</head>
<body>
  <header class="support-header">
    <i class="fa-solid fa-house left-icon" onclick="goHome()"></i>
    
    <div class="center-title">Flutter</div>
  </header>

  <main class="support-content">
    <div class="support-box">
      <h1>Need Help? Having problems?</h1>
      <p>
        Upgrade to flutter PRO to receive premium support and help from the creators of Flutter Diary.
        <br />
        <a href="pro.html">What else do I get with Flutter PRO?</a>
      </p>
    </div>

    <div class="info">
      <h1>Contact Us</h1>
        <form onsubmit="login(event)">
        <input type="text" id="name" placeholder="your name" />
        <input type="text" id="gmail" placeholder="your gmail" />
        <input type="text" id="message" placeholder="your message" />
        
        <button type="submit">Send Message</button>
      </form>
  
    </div>

  </main>

  <script src="support.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flutter Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="support.css" />
</head>
<body>
  <header class="support-header">
    <i class="fa-solid fa-house left-icon" onclick="goHome()"></i>
    
    <div class="center-title">Flutter</div>
  </header>

  <main class="support-content">
    <div class="support-box">
      <h1>Need Help? Having problems?</h1>
      <p>
        Upgrade to Flutter PRO to receive premium support and help from the creators of Flutter Diary.
        <br />
        <a href="#">What else do I get with Flutter PRO?</a>
      </p>
      <button class="primary">Upgrade Now</button>
    </div>

    <div class="support-buttons">
      <button class="primary">View All Help Topics</button>
      <button class="secondary" onclick="goHome()">Return Home</button>
    </div>
  </main>

  <script src="support.js"></script>
</body>
</html>
